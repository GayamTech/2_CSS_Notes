<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 300px;
  background-color: DodgerBlue;
}

.flex-container>div {
  background-color: #f1f1f1;
  color: white;
  width: 100px;
  height: 100px;
}
</style>
</head>
<body>

<h1>Perfect Centering</h1>

<p>A flex container with both the justify-content and the align-items properties set to <em>center</em> will align the item(s) in the center (in both axis).</p>

<div class="flex-container">
  <div></div>
</div>

</body>
</html>

Property			Description


align-content		Modifies the behavior of the flex-wrap property. It is

			it aligns flex lines


align-items		Vertically aligns the flex items when the items do not use 
			all available space on the cross-axis


display			Specifies the type of box used for an HTML element


flex-direction		Specifies the direction of the flexible items inside a flex 
			container


flex-flow		A shorthand property for flex-direction and flex-wrap


flex-wrap		Specifies whether the flex items should wrap or not, if there 
			is not enough room for them on one flex line


justify-content		Horizontally aligns the flex items when the items do not use
