<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: -2s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>Using negative values in the animation-delay property: Here, the animation will start as if it had already been playing for 2 seconds:</p>

<div></div>

</body>
</html>

<!--


Property				Description

@keyframes			Specifies the animation code

animation			A shorthand property for setting all the animation 
				properties

animation-delay			Specifies a delay for the start of an animation

animation-direction		Specifies whether an animation should be played
				 forwards, backwards or in alternate cycles

animation-duration		Specifies how long time an animation should take to
				 complete one cycle

animation-fill-mode		Specifies a style for the element when the animation 
				is not playing (before it starts, after it ends, or 
				both)

animation-iteration-count		Specifies the number of times an animation should be 
				played

animation-name			Specifies the name of the @keyframes animation

animation-play-state		Specifies whether the animation is running or paused

animation-timing-function		Specifies the speed curve of the animation
